version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: healthcare-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: healthcare_messaging
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: healthcare-server
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/healthcare_messaging?schema=public
      JWT_SECRET: ${JWT_SECRET:-healthcare-secret-key-change-in-production}
      PORT: 3000
      FRONTEND_URL: http://localhost
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/server/uploads

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: healthcare-client
    ports:
      - "80:80"
    depends_on:
      - server

volumes:
  postgres_data:
  uploads:
